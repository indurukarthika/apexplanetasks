<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Soft pink gradient */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
  }
  
  .container {
    background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); /* Soft shadow */
    backdrop-filter: blur(10px); /* Blur effect */
    width: 400px;
    text-align: center;
  }
  
  h1 {
    margin-bottom: 20px;
    color: #444;
    font-size: 28px;
    font-weight: bold;
  }
  
  .input-container {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  
  input[type="text"] {
    width: 70%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease;
    background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
  }
  
  input[type="text"]:focus {
    border-color: #ff6f61; /* Coral color */
  }
  
  button {
    padding: 12px 20px;
    background-color: #ff6f61; /* Coral color */
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #ff4a4a; /* Darker coral on hover */
  }
  
  ul {
    list-style-type: none;
    padding: 0;
  }
  
  li {
    background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  li:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  }
  
  .task-text {
    flex: 1;
    margin-left: 10px;
    font-size: 16px;
  }
  
  .completed .task-text {
    text-decoration: line-through;
    color: #888;
  }
  
  .actions {
    display: flex;
    gap: 10px;
  }
  
  .actions button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: color 0.3s ease;
  }
  
  .actions button.edit {
    color: #6a11cb; /* Purple */
  }
  
  .actions button.delete {
    color: #ff4d4d; /* Red */
  }
  
  .actions button:hover {
    opacity: 0.8;
  }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button id="addTaskBtn">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js">
    // Get DOM elements
const taskInput = document.getElementById('taskInput');
const addTaskBtn = document.getElementById('addTaskBtn');
const taskList = document.getElementById('taskList');

// Add task function
addTaskBtn.addEventListener('click', () => {
  const taskText = taskInput.value.trim();
  if (taskText !== '') {
    addTask(taskText);
    taskInput.value = '';
  }
});

// Allow pressing Enter to add a task
taskInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    addTaskBtn.click();
  }
});

// Function to add a new task
function addTask(taskText) {
  const li = document.createElement('li');

  // Add checkbox for task completion
  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.addEventListener('change', () => {
    li.classList.toggle('completed');
  });

  // Add task text
  const span = document.createElement('span');
  span.className = 'task-text';
  span.textContent = taskText;

  // Add edit button
  const editBtn = document.createElement('button');
  editBtn.className = 'edit';
  editBtn.innerHTML = 'âœï¸';
  editBtn.addEventListener('click', () => {
    const newText = prompt('Edit your task:', span.textContent);
    if (newText !== null && newText.trim() !== '') {
      span.textContent = newText.trim();
    }
  });

  // Add delete button
  const deleteBtn = document.createElement('button');
  deleteBtn.className = 'delete';
  deleteBtn.innerHTML = 'ðŸ—‘ï¸';
  deleteBtn.addEventListener('click', () => {
    taskList.removeChild(li);
  });

  // Add actions container
  const actions = document.createElement('div');
  actions.className = 'actions';
  actions.appendChild(editBtn);
  actions.appendChild(deleteBtn);

  // Append everything to the list item
  li.appendChild(checkbox);
  li.appendChild(span);
  li.appendChild(actions);
  taskList.appendChild(li);
}
  </script>
</body>
</html>
