<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz & Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            color: #2c3e50;
            margin: 20px 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section-title {
            text-align: center;
            color: #34495e;
            margin: 30px 0;
            font-size: 2em;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: #3498db;
            margin: 10px auto;
        }

        /* Quiz Styles */
        .quiz-container {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin: 30px auto;
            max-width: 800px;
        }

        .quiz-header {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 25px;
        }

        .option-container {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1rem;
        }

        .option-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .option-btn.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .option-btn.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .quiz-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .next-btn {
            background: #2196F3;
            color: white;
        }

        .next-btn:hover {
            background: #1976D2;
            transform: translateX(3px);
        }

        .score-container {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            display: none;
        }

        /* Carousel Styles */
        .carousel-section {
            margin: 40px auto;
            max-width: 1000px;
            padding: 20px;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .carousel-inner {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            position: relative;
            min-width: 100%;
            height: 100%;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.8);
            border: none;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .carousel-button:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-button.prev { left: 20px; }
        .carousel-button.next { right: 20px; }

        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .quiz-container {
                padding: 20px;
            }

            .carousel {
                height: 300px;
            }

            .carousel-button {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .option-btn {
                padding: 12px 15px;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8em;
            }

            .section-title {
                font-size: 1.5em;
            }

            .carousel {
                height: 200px;
            }

            .carousel-button {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            .dot {
                width: 8px;
                height: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Interactive Learning Experience</h1>

        <!-- Quiz Section -->
        <h2 class="section-title">JavaScript Quiz Challenge</h2>
        <div class="quiz-container">
            <div class="quiz-header">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <div id="quiz"></div>
            <div class="score-container" id="score-container"></div>
        </div>

        <!-- Image Gallery Section -->
        <h2 class="section-title">Image Gallery</h2>
        <div class="carousel-section">
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="https://picsum.photos/1000/400?random=1" alt="Nature 1">
                        <div class="caption">
                            <h3>Beautiful Landscape</h3>
                            <p>Discover the beauty of nature</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/1000/400?random=2" alt="Nature 2">
                        <div class="caption">
                            <h3>Urban Architecture</h3>
                            <p>Modern city views</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/1000/400?random=3" alt="Nature 3">
                        <div class="caption">
                            <h3>Wildlife Photography</h3>
                            <p>Amazing wildlife moments</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/1000/400?random=4" alt="Nature 4">
                        <div class="caption">
                            <h3>Ocean Views</h3>
                            <p>Serene ocean landscapes</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-button prev">‚Üê</button>
                <button class="carousel-button next">‚Üí</button>
                <div class="carousel-dots"></div>
            </div>
        </div>
    </div>

    <script>
        // Quiz Data
        const quizData = [
            {
                question: "What is JavaScript primarily used for?",
                options: [
                    "Making web pages interactive",
                    "Styling web pages",
                    "Creating database structures",
                    "Writing server code only"
                ],
                correct: 0
            },
            {
                question: "Which of these is NOT a JavaScript data type?",
                options: [
                    "String",
                    "Boolean",
                    "Integer",
                    "Undefined"
                ],
                correct: 2
            },
            {
                question: "What does DOM stand for?",
                options: [
                    "Document Object Model",
                    "Data Object Model",
                    "Document Oriented Module",
                    "Digital Ordinance Model"
                ],
                correct: 0
            },
            {
                question: "Which method is used to add an element at the end of an array?",
                options: [
                    "push()",
                    "append()",
                    "addToEnd()",
                    "pop()"
                ],
                correct: 0
            },
            {
                question: "What is the correct way to write a JavaScript array?",
                options: [
                    "var colors = 'red', 'green', 'blue'",
                    "var colors = ['red', 'green', 'blue']",
                    "var colors = (red, green, blue)",
                    "var colors = {'red', 'green', 'blue'}"
                ],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let isAnswered = false;

        // Quiz Functions
        function renderQuiz() {
            const question = quizData[currentQuestion];
            const quizContainer = document.getElementById('quiz');
            
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;

            let html = `
                <div class="question-container">
                    <h3>Question ${currentQuestion + 1} of ${quizData.length}</h3>
                    <p>${question.question}</p>
                </div>
                <div class="option-container">
            `;

            question.options.forEach((option, index) => {
                html += `
                    <button class="option-btn" onclick="checkAnswer(${index})">
                        ${String.fromCharCode(65 + index)}. ${option}
                    </button>
                `;
            });

            html += `
                </div>
                <div class="quiz-controls">
                    <span>Score: ${score}/${quizData.length}</span>
                    <button class="quiz-btn next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
                </div>
            `;

            quizContainer.innerHTML = html;
            isAnswered = false;
        }

        function checkAnswer(selectedIndex) {
            if (isAnswered) return;
            
            isAnswered = true;
            const options = document.querySelectorAll('.option-btn');
            const correctIndex = quizData[currentQuestion].correct;

            options.forEach((option, index) => {
                option.disabled = true;
                if (index === correctIndex) {
                    option.classList.add('correct');
                } else if (index === selectedIndex) {
                    option.classList.add('wrong');
                }
            });

            if (selectedIndex === correctIndex) {
                score++;
            }

            document.querySelector('.next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                renderQuiz();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            const quizContainer = document.getElementById('quiz');
            const scoreContainer = document.getElementById('score-container');
            const percentage = (score / quizData.length) * 100;

            quizContainer.style.display = 'none';
            scoreContainer.style.display = 'block';
            scoreContainer.innerHTML = `
                <h2>Quiz Completed! üéâ</h2>
                <p>Your Score: ${score} out of ${quizData.length}</p>
                <p>Percentage: ${percentage}%</p>
                <button class="quiz-btn next-btn" onclick="restartQuiz()">Restart Quiz</button>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('score-container').style.display = 'none';
            renderQuiz();
        }

        // Carousel Functions
        const carouselInner = document.querySelector('.carousel-inner');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const prevButton = document.querySelector('.carousel-button.prev');
        const nextButton = document.querySelector('.carousel-button.next');
        const dotsContainer = document.querySelector('.carousel-dots');

        let currentSlide = 0;
        let isDragging = false;
        let startPos = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;

        // Create dots
        carouselItems.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(index));
            dotsContainer.appendChild(dot);
        });

        function updateDots() {
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        function updateCarousel() {
            carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
            updateDots();
        }

        function moveSlide(direction) {
            currentSlide = (currentSlide + direction + carouselItems.length) % carouselItems.length;
            updateCarousel();
        }

        // Touch events
        carouselInner.addEventListener('touchstart', touchStart);
        carouselInner.addEventListener('touchmove', touchMove);
        carouselInner.addEventListener('touchend', touchEnd);

        function touchStart(event) {
            isDragging = true;
            startPos = event.touches[0].clientX;
            carouselInner.style.transition = 'none';
        }

        function touchMove(event) {
            if (!isDragging) return;
            const currentPosition = event.touches[0].clientX;
            const diff = currentPosition - startPos;
            const move = (diff / carouselInner.offsetWidth) * 100;
            currentTranslate = prevTranslate + move;
            carouselInner.style.transform = `translateX(${currentTranslate}%)`;
        }

        function touchEnd() {
            isDragging = false;
            carouselInner.style.transition = 'transform 0.5s ease-in-out';
            
            const movedBy = currentTranslate - prevTranslate;
            
            if (Math.abs(movedBy) > 20) {
                if (movedBy > 0) {
                    moveSlide(-1);
                } else {
                    moveSlide(1);
                }
            } else {
                updateCarousel();
            }
        }

        // Button controls
        prevButton.addEventListener('click', () => moveSlide(-1));
        nextButton.addEventListener('click', () => moveSlide(1));

        // Auto-play
        let autoPlayInterval = setInterval(() => moveSlide(1), 5000);

        // Pause auto-play on hover
        carouselInner.addEventListener('mouseenter', () => {
            clearInterval(autoPlayInterval);
        });

        carouselInner.addEventListener('mouseleave', () => {
            autoPlayInterval = setInterval(() => moveSlide(1), 5000);
        });

        // Initialize quiz
        renderQuiz();
    </script>
</body>
</html>
